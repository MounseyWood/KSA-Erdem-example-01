<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Turntable Viewer</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    .viewer {
      width: 600px;
      height: 600px;
      background-size: cover;
      background-position: center;
      cursor: grab;
    }
  </style>
</head>
<body>
  <div class="viewer" id="viewer"></div>

  <script>
    const imageCount = 360; // Number of images in the sequence
    const images = [];
    for (let i = 0; i < imageCount; i++) {
      images.push(`https://mounseywood.github.io/KSA-Erdem-example-01/KSA-Erdem-example-turntable/ERDEM_02_TURNTABLE_${i}.png`);
    }
    
    let currentIndex = 0;
    const viewer = document.getElementById('viewer');
    viewer.style.backgroundImage = `url('${images[currentIndex]}')`;

    let isDragging = false;
    let startX = 0;
    
    viewer.addEventListener('mousedown', (event) => {
      isDragging = true;
      startX = event.clientX;
      viewer.style.cursor = 'grabbing';
    });
    
    window.addEventListener('mouseup', () => {
      isDragging = false;
      viewer.style.cursor = 'grab';
    });
    
    window.addEventListener('mousemove', (event) => {
      if (!isDragging) return;
      let deltaX = event.clientX - startX;
      if (Math.abs(deltaX) > 10) {
        if (deltaX > 0) {
          currentIndex = (currentIndex - 1 + imageCount) % imageCount;
        } else {
          currentIndex = (currentIndex + 1) % imageCount;
        }
        viewer.style.backgroundImage = `url('${images[currentIndex]}')`;
        startX = event.clientX;
      }
    });
  </script>
</body>
</html>
